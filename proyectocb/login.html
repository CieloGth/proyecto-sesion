<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b57319cb40.js" crossorigin="anonymous"></script>

    <style>
        body{
            background-color: #d5c5c6ba;
        }
        .container{
            text-align: center;
            background-color: #d5c5c6;
            box-shadow: 0px 0px 5px 1px #322b2b;


        }
        form{
            background-color: white;

        }
        .input-group-text {
            background-color: #e9ecef00;
            height: 3rem;
        }
        .input{
            border-left: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <form name="form" method="post" action="" class="col-md-6 p-5">
                <div class="message">
                </div>
                <h1>Bienvenido</h1>
                <p>Usuario: </p>
                <div class="input-group mb-5">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                    <input type="text" class="form-control form-control-lg mb-3" placeholder="Usuario" aria-describedby="basic-addon1" name="usuario">
                </div>
                <br>
                <br>
                <p>Contrase√±a: </p>
                <div class="input-group mb-5">
                    <span class="input-group-text" id="basic-addon2" style="position: absolute;position: inherit;"><i class="fa-solid fa-lock"></i></span>
                    <span class="input-group-text" id="basic-addon3" style="position: absolute;position: inherit;"><i class="fa-solid fa-unlock"></i></span>
                    <input type="text" class="form-control form-control-lg mb-3" placeholder="Usuario" aria-describedby="basic-addon2" name="usuario">
                </div>
                <br><br>
                <input type="submit" name="submit" value="Submit">
                <input type="reset">
            </form>
            <div class="col-md-6">
                <picture>
                    <img src="../imagenes/a0696cf925cc4b5c6248f4c78c453730.jpg" width="100%" height="100%">
                </picture>
            </div>
        </div>
                
        
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>

</body>
</html>
