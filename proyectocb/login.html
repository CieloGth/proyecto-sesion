<body>
    <div class="container mt-5">
        <div class="row">
            <form name="form" method="post" action="" class="col-md-6 p-5">
                <div class="message">
                </div>
                <h1>Bienvenido</h1>
                <p>Usuario: </p>
                <div class="input-group mb-5">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                    <input type="text" class="form-contrypool form-control-lg mb-3" placeholder="Usuario" aria-describedby="basic-addon1" name="usuario">
                </div>
                <br>
                <br>
                <p>Contrase√±a: </p>
                <div class="input-group mb-5 ver-texto">
                    <span class="input-group-text" id="basic-addon2" onclick="vercon()"><i class="fa-solid fa-lock"></i></span>
                    <input type="text" class="form-control form-control-lg mb-3" placeholder="Usuario" aria-describedby="basic-addon2" name="usuario">
                </div>
                <div class="input-group mb-5 ver-contra">
                    <span class="input-group-text" id="basic-addon2" onclick="vertext()"><i class="fa-solid fa-unlock"></i></span>
                    <input type="password" class="form-control form-control-lg mb-3" placeholder="Usuario" aria-describedby="basic-addon2" name="usuario">
                </div>
                <div class="input-group mb-5 ver-contra">
                    <!-- <span class="input-group-text" id="basic-addon3" onclick="ver()"><i class="fa-solid fa-lock"></i></span> -->
                    <button class="input-group-text" id="basic-addon3" onclick="ver()"><i class="fa-solid fa-lock"></i></button>
                    <input type="password" class="form-control form-control-lg mb-3" id="input" placeholder="Usuario" aria-describedby="basic-addon3" name="usuario">
                </div>
                <br><br>
                <input type="submit" name="submit" value="Submit">
                <input type="reset">
            </form>
            <div class="col-md-6">
                <picture>
                    <img src="../imagenes/a0696cf925cc4b5c6248f4c78c453730.jpg" width="100%" height="100%">
                </picture>
            </div>
        </div>
                
        
    </div>
