<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="style.css">-->
    <script src="https://kit.fontawesome.com/b57319cb40.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <i class="fa-regular fa-user"></i>
        <form action="">
            <div class="mb-3">
                <label for="usu" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control form-control-lg" id="usu" aria-describedby="usu" placeholder="Usuario">
            </div>
            <div class="mb-3">
                <label for="contra" class="form-label">Contraseña</label>
                <input type="password" class="form-control form-control-lg" id="contra" aria-describedby="contra" placeholder="Contraseña">
                
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
